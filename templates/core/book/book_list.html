{% extends 'core/base.html' %}
{% load static %}

{% block main_content %}
  <div class="row pb-3">
      <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
                <div class="row pb-3">
                    <div class="col-12 text-right">
                        <a class="btn btn-primary" href="{% url 'book_create' %}"><i class="fas fa-plus"></i> Добавить</a>
                    </div>
                </div>
                {% if books %}

                    <div class="row pb-3">
                        <form class="col-6" id="searchform" action="{% url 'search_b' %}" method="get">
                            <input type="text" class="form-control"  placeholder="Введите название книги или автора " name="q" type="text"/>
                            <button type="button"  class="btn btn-success form-control" onclick="searchform.submit()">Искать</button>
                        </form>
                    </div>
                    <div class="row mx-auto">
                      {% for book in books %}


                    <div class="col-md-3 col-lg-3 mb-4 shadow p-2 mb-4 bg-white rounded">
                      <div class="card mx-auto text-center ">
                      <img class="card-img-top" src="{{ book.photo.url }}" alt="Изображение" height="400px" width="300px">
                        <div class="card-body">
                          <h2 class="card-title">    <a href="#">{{ book.name }}</a> ({{book.author}})</h2>
                        </div>
                      </div>
                    </div>
                      {% endfor %}
                    </div>


                    {% else %}
                      <p class=" bg bg-white">Книг не найдено</p>
                    {% endif %}
            </div>
          </div>
      </div>
  </div>
{% endblock main_content %}


{% block morejs %}
<script>
    $(function () {
    $("#country_table").DataTable({
      "scrollX": true,
      "language": {
                    "processing": "Подождите...",
                    "search": "Поиск:",
                    "lengthMenu": "Показать _MENU_ записей",
                    "info": "Записи с _START_ до _END_ из _TOTAL_ записей",
                    "infoEmpty": "Записи с 0 до 0 из 0 записей",
                    "infoFiltered": "(отфильтровано из _MAX_ записей)",
                    "infoPostFix": "",
                    "loadingRecords": "Загрузка записей...",
                    "zeroRecords": "Записи отсутствуют.",
                    "emptyTable": "В таблице отсутствуют данные",
                    "paginate":
                    {
                        "first": "Первая",
                        "previous": "Предыдущая",
                        "next": "Следующая",
                        "last": "Последняя"
                    },
                    "aria": {
                        "sortAscending": ": активировать для сортировки столбца по возрастанию",
                        "sortDescending": ": активировать для сортировки столбца по убыванию"
                    },
                    "select": {
                        "rows": {
                            "_": "Выбрано записей: %d",
                            "0": "Кликните по записи для выбора",
                            "1": "Выбрана одна запись"
                        }
                    },
                    "buttons":
                    {
                         "print": "Печать",
                         "colvis": "Видимость столбцов"
                    }
                },
       columnDefs : [
            { 'visible': false, 'targets': [] }
        ],
      "buttons": ["colvis"]
    }).buttons().container().appendTo('#country_table_wrapper .col-md-6:eq(0)');
  });
</script>

{% endblock morejs %}
