{% extends 'core/base.html' %}


{% block main_content %}
<div class="row pb-3">
      <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}

                  {% include 'core/form_snippet.html' %}

                  <div class="row">
                      <div class="col-12 text-right">
                          <input type="submit" class="btn btn-primary" value="Сохранить">
                      </div>
                  </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'category_list' %}" class="btn btn-sm btn-dark"><i class="fa fa-arrow-left"></i> Вернуться к списку</a>
            </div>
          </div>
      </div>
</div>

{% endblock main_content %}
